apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: calendar
  name: scheduler-deployment
  labels:
    app: scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scheduler
  template:
    metadata:
      labels:
        app: scheduler
    spec:
      containers:
        - name: scheduler
          image: anrilee/calendar_scheduler:latest
